<script>
	function go() {
    var str = document.getElementById("gogo").value;
    if (str.endsWith("as") || str.endsWith("is") || str.endsWith("ys") || str.endsWith("ias")){
        document.getElementById("gogo").value = "true";
    } else {
        document.getElementById("gogo").value = "false";
    }
}
</script>
	<form>
	  <label for="word">Patikrinkite ar JŪSŲ sugalvotas žodis yra DAIKTAVARDIS!!!!</label><br>
	  <input type="text" id="gogo" name="word"><br>
	  <input type="button" value="Patikrinkite" onclick="go()">
  	</form>
